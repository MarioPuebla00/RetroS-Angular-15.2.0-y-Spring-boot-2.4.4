<body class="bodyFondo">
	<div class="divFormularioEmergente" style="display: inherit; z-index: 999; width: 28rem; height: 31rem;">
		<!-- <h1 style="text-align: center; margin-top: 3rem;">Inicio de sesión</h1><br> -->
		<img class="imgRMPRetroSMin" src="../../assets/ui_images/imagenInicio-removebg-preview.png" alt="">

        <h2 style="text-align: center; margin: 10px 0px 2px 10px;">Iniciar sesión</h2>
		<!-- <p>Esta es la página de login. Por favor, introduce los datos correctamente para poder loguearte.</p> -->
		<div class="divBodyCentro" style="position: initial; transform: translate(0%, 2%);">
			<form id="formLogin" autocomplete="off">
				
				<div class="p-inputgroup">
					<span class="p-inputgroup-addon">
						<i class="pi pi-user"></i>
					</span>
					<input pInputText type="email" id="email" name="email" autocomplete="off" placeholder="Username" />
				</div><br>

				<div class="p-inputgroup">
					<span class="p-inputgroup-addon">
						<i class="pi pi-lock"></i>
					</span>
					<input pInputText type="password" id="password" name="password" autocomplete="off" placeholder="Password"/>
				</div><br>
				
				<span class="password-toggle" (click)="mostrarPwd()">
					<i class="fa" style="top: -2.88rem; left: 23.5rem; z-index: 9999;" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword"></i>
				</span>
				
				<input style="width: 6%;" type="checkbox" id="inputRecuerdame" value="true" >
				<label class="labelPredeterminado" >Recuérdame</label><br><br>
				<button type="button" [loading]="loading" pButton class="p-button-primary" style="margin-left: 8.3rem; width: 7rem; height: 3rem; margin-bottom: 10px;" (click)="acceder()" label="Acceder"></button><br><br>
				<label><a  href="/forgotPwd">No recuerdo la contraseña</a></label>
				<label><a  style="margin-left: 92px;" href="/registro">Registrate aquí</a></label>
			</form>
		</div>
	</div><br>
	<div class="avisos">
		<p-messages [(value)]="avisos"  [enableService]="false" [closable]="true"></p-messages>
	</div>
</body>
